{% extends "base.html" %}
{% block content %}
    <h3 class="light-blue-text text-darken-4 center-align">Books</h3>
    {% for book in books %}
    <div class="row">
        <div class="col s12 m3">
            <div class="card medium">
                <div class="card-image img-custom">
                    <a href="{{ url_for("book_view", book_id=book.book_id) }}">
                        <img src="{{ book.book_cover_url }}" class="img-custom">
                    </a>
                </div>
                <div class="card-content">
                    <span class="card-title"><a href="{{ url_for("book_view", book_id=book.book_id) }}">{{ book.book_title }}</a></span>
                    <span class="card-title">{{ book.book_author_name }}</span>
                    <span >ISBN: {{ book.book_isbn }}</span>
                    <p>{{ book.book_description }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
