{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card-panel">
        <!-- username -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix deep-purple-text text-darken-4"></i>
                <input id="username" name="username" type="text" minlenght="5" maxlenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username">Username</label>
            </div>
        </div>
        <!-- password -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix deep-purple-text text-darken-4"></i>
                <input id="password" name="password" type="password" minlenght="5" maxlenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <!-- confirm password -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix deep-purple-text text-darken-4"></i>
                <input id="confirm_password" name="confirm_password" type="password" minlenght="5" maxlenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="confirm_password">Confirm Password</label>
            </div>
        </div>
        <!-- register -->
        <div class="row">
            <button type="submit" class="col s12 btn-large deep-purple darken-4 text-shadow">
                Register <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
